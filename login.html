<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="d-flex   align-items-start">
            <div class="left">
                <img src="images/hero-image.png" class="heroimg" alt="hero image">
            </div>
            <div class="right">
                <div class="d-flex  flex-column">
                    <img class="header-logo" src="images/header-logo.svg" alt="favicon">
                    <p class="header-description">We are<strong class="red"> experts</strong> in bussiness, marketing, growth and sales.</p>
                    <p class="login-text">Login into your account</p>
                    <form action="" class="login-form">
                        <input type="text" class="input-box" placeholder="Username" />
                        <input type="password" class="input-box" placeholder="Password" />
                        <div class="d-flex align-items-center ">
                            <input type="submit" value="Login" id="submit"></input>
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                    <p class="registertxt">Are you a new member? <a href="#">Register here</a></p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
